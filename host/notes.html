<!DOCTYPE html>
<html>
<head>
  <title>Notes</title>
  <!-- link to custom CSS stylesheet -->
  <link rel="stylesheet" type="text/css" href="notes-style.css"> 
</head>
<body>
  <div class="notes-page">
    <h1>My Notes</h1>
    <div class="search-bar">
      <!-- input field for searching notes -->
      <input type="text" placeholder="Search notes..."> 
      <!-- search button -->
      <button>Search</button> 
    </div>
    <div class="note-list">
      <!-- Display the user's notes here -->
      <p>Notes displayed here</p>
    </div>
  </div>
  <!-- import Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script> 
  <!-- import Firestore SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script> 
  <!-- import custom JavaScript file -->
  <script src="script.js"></script> 
</body>
</html>
